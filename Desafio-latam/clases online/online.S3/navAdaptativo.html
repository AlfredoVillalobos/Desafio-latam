<head>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
    nav ul {

        nav{

            margin: auto;
            background-color: green;

        }
        
        .optative{
            display: none;
        }

    }
    
    
    
    </style>
</head>
<body>
        <nav class="header">
                <ul>
                    <li>Opcion 1</li>
                    <li>Opcion 2</li>

                    <li class="optative">Opcion 6</li>
                </ul>
    
</body>
